<div class="container">
  <h2>User Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{ msg }}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.email"
        required
        #email="ngModel"
        [class.is-Invalid]="email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is a required field</small
      >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pwd"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
        [class.is-Invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is a required field</small
      >
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" /> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info">Login</button>
  </form>
  <small class="float-right" (click)="gotoregistration()">
    New user ? Register here</small
  >
</div>
